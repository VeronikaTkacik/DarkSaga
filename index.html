<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Темна Сага:Клинок Безодні</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-7WPQ7T4BL2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-7WPQ7T4BL2");
    </script>
  </head>
  <body>
    <header>
      <div class="overlay">
        <h1>ТЕМНА САГА<br />КЛИНОК БЕЗОДНІ</h1>
        <!-- Кнопка Легенда Клинка -->
        <button class="legend-btn" onclick="showLoader()">
          ЛЕГЕНДА КЛИНКА
        </button>

        <div class="path-buttons">
          <button class="path-btn light-btn">
            <img src="img/icons8-sun-64.png" alt="Світло" />
            Світло
          </button>
          <button class="path-btn shadow-btn">
            <img src="img/icons8-swords-60.png" alt="Тінь" />
            Тінь
          </button>
          <button class="path-btn atonement-btn">
            <img src="img/icons8-голуб-50.png" alt="Спокута" />
            Спокута
          </button>
        </div>
      </div>
      <div id="center-wrapper">
        <div class="map-wrapper">
          <h1 class="map-title">МАПА СВІТУ ЕЛЕРАСС</h1>
        </div>
        <div class="center-block" onclick="openModal()"></div>

        <!-- Модальне вікно -->
        <div id="modal" class="modal" onclick="closeModal()">
          <img src="https://i.postimg.cc/BbRKjVxd/map1.jpg" alt="Карта" />
        </div>
      </div>
    </header>
    <section class="gradient-section">
      <div class="content"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
